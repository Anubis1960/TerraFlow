# docker-compose.yml
services:
  mongodb:
    image: mongo:latest
    container_name: irrigation-mongo
    ports:
      - "27017:27017"
    volumes:
      - mongo_data:/data/db

  redis:
    image: redis:latest
    container_name: irrigation-redis
    ports:
      - "6379:6379"

  backend:
    build:
      context: ./Server
    container_name: irrigation-backend
    ports:
      - "5000:5000"
    env_file:
      - ./Server/.env
    environment:
      HOST: 127.0.0.1
      PORT: 5000
      MONGO_URI: mongodb://localhost:27017/iot_app
      REDIS_HOST: redis
      REDIS_PORT: 6379
    depends_on:
      - mongodb
      - redis

  frontend:
    build:
      context: ./mobile_app
    container_name: irrigation-frontend
    ports:
      - "4200:80"

  iot-mock:
    build:
      context: ./Mock_Microcontroller
    container_name: irrigation-iot-mock
    depends_on:
      - backend
    restart: unless-stopped

volumes:
  mongo_data: