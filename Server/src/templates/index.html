<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Socket.IO Test</title>
    <script src="https://cdn.socket.io/4.0.0/socket.io.min.js"></script>
    <script>
        document.addEventListener("DOMContentLoaded", () => {
            const socket = io('ws://127.0.0.1:5000/'); // Connect to the server

            // Log connection status
            socket.on('connect', () => {
                console.log('Connected to server');
            });

            socket.on('connected', (data) => {
                console.log('Connected event:', data);
            });

            socket.on('message', (data) => {
                console.log('Message from server:', data);
            });

            socket.on('disconnect', () => {
                console.log('Disconnected from server');
            });

            socket.on('mqtt_message', (data) => {
                console.log('MQTT Message from server:', data);
            });

            // Handle the "Send Message" button click
            document.getElementById('sendMessage').addEventListener('click', () => {
                const message = document.getElementById('messageInput').value;
                if (message) {
                    console.log('Sending message:', message);
                    json = {
                        message: message
                    }
                    socket.emit('message', json); // Emit message to server
                }

                json = {
                    device_id: "device_1",
                    user_id: "user_2",
                }

                socket.emit('add_device', json); // Emit message to server
            });
        });
    </script>
</head>
<body>
    <h1>Socket.IO Test</h1>
    <p>Check the console for connection and message logs.</p>
    <input type="text" id="messageInput" placeholder="Enter a message">
    <button id="sendMessage">Send Message</button>
</body>
</html>
